name: Add multiple Docker images

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build_job:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Client Docker image
      run: docker build -t kamligupta/multi-server ./server

  push_job:
    needs: build_job
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Push server to Docker Hub
      uses: docker/build-push-action@v2
      with:
        repository: ${{ secrets.DOCKER_HUB_USERNAME }}/multi-server
        tags: latest
        push: true
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}
